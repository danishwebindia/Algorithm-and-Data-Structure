<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Occrring Character</title>
</head>
<body>
    <script>
        function maxOcc(str) {
            let obj={};
            let max='';
            let maximum={}
            for (let i = 0; i < str.length; i++) {
                if(!obj[str[i]]){
                    obj[str[i]]=0
                }
                obj[str[i]]++;
                if(max=='' || obj[str[i]]>obj[max]){
                    max=str[i]
                }
                
            }
            return max
        }
        console.log(maxOcc('hello peter'));
    </script>
</body>
</html>
