<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletion</title>
</head>
<body>
    <script>
        let arr = [10,40,20,60,90,30];
        let position = 4;
        // Deletion: Delete an element at the given index

        for(let i=position;i<arr.length-1;i++){
            arr[i]=arr[i+1]
        }
        arr.length = arr.length -1;
        console.log(arr);

        // Javascript built-in function to delete element from an array

        arr.splice(2,1)
        console.log(arr);
    </script>
</body>
</html>
