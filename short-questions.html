        // Question #7 How would you check if a number is an integer or decimal?

        function isInteger(n){
            // #1 with integer function 
            const isIntegerFn =  Number.isInteger(n)

            // #2 with modulo operator
            const isIntegerModuloFn =  n%1==0;

            // with parseInt method

            const isIntegerParseIntFn = Number.parseInt(n)==n

            return {
                isIntegerWithIntegerMethod: isIntegerFn,
                isIntegerWithModuloMethod: isIntegerModuloFn,
                isIntegerWithParseIntMethod: isIntegerParseIntFn

            }
        }

        const integerBoolean = isInteger(7.2)

        console.log('Number is integer with integer method', integerBoolean.isIntegerWithIntegerMethod);

        console.log('Number is integer with modulo operator', integerBoolean.isIntegerWithModuloMethod);

        // Question #8 What will be the output of `console.log(0 == '0')` in JavaScript and why?

        console.log(0=='0');

        /* Answer: In JavaScript, the == operator performs type coercion, meaning it tries to convert operands to the same type before comparing them. In the expression 0 == '0', the string '0' is coerced to a number, resulting in 0 == 0, which evaluates to true.

        On the other hand, the === operator, known as the strict equality operator, compares both the value and the type without any type conversion. In the expression 0 === '0', since the types of operands are different (number and string), the result is false.

        So, depending on whether we use == or ===, the comparison result differs. With ==, the comparison returns true because of type coercion, while with ===, the comparison returns false because it checks both value and type.
        */
