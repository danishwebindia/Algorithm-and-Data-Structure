      function createLinkedList(data){
        let node = createNode(data);
        return {
            head:node,
            tail:node,
            size:1
        }
      }
      function createNode(data){
        return {
            val:data,
            next:null
        }
      }
      function appendNode(list, node){
        let newNode = createNode(node);
        list.tail.next=newNode;
        list.tail=newNode;
        list.size++;
        return list;
      }
      function traversing(list){
        let count=0;
        let currentNode=list.head;
        while(count<list.size){
            console.log(currentNode);
            currentNode=currentNode.next;
            count++;
        }
      }

      function deleteNode(index,list){
        let lead = list.head;
        let counter=1;
        if(index===1){
            lead=lead.next
        } else {
            while(counter<index-1){
            lead=lead.next;
            counter++;
        }
            let nextnode=lead.next.next;
            lead.next=nextnode;
            list.size--;
        }
        
      }
