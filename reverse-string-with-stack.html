<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String with Stack</title>
</head>
<body>
    <script>
        let data = [];
        let size=data.length
        function insertEl(val){
            data[size]=val;
            size+=1;
        }
        function removeEl(){
            let lastEl=data[size-1]
            size-=1;
            data.length=size;
            return lastEl;
        }

        function reverseString(list){
            for(let i=0; i < list.length; i++){
                insertEl(list[i])
            }
            for (let i = 0; i < list.length; i++) {
                list[i]=removeEl()
            }
        }
        let str = 'Danish';
        let arr = str.split('');
        reverseString(arr)
        console.log(arr.join(''));
    </script>
</body>
</html>
